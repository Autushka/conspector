<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Dashboard</title>
	<script src="js/thirdParty/jQuery.js"></script>
	<script>
		function handleTask(task) {
			return "<tr><td>" + task.description + "</td><td>" + task.component.name + "</td></tr>";
		}
		function handleContact(contact) {
			var resultStr = "<h2>" + contact.firstName + "</h2>";
			var tasks = $.get( encodeURI("odata/Task?$format=json&$expand=component&$filter=assigneeContactId eq " + contact.rowId)).responseJSON.d.results;
			var i;
			resultStr += "<table border='1'><tr><th>description</th><th>unit</th></tr>";
			for (i = 0; i < tasks.length; i++) {
				resultStr += handleTask(tasks[i]);
			}
			resultStr += "</table>";
			return resultStr;
		}
		$(function() {
			$.ajaxSetup({async:false});
			
			var resultStr = "";
			var contacts = $.get( "odata/Contact?$format=json").responseJSON.d.results;
			var i;
			for (i = 0; i < contacts.length; i++) {
				resultStr += handleContact(contacts[i]);
			}
			$("#tables").html(resultStr);
			
			$.ajaxSetup({async:true});
		});
	</script>
</head>
<body>
	
	<div id="tables"></div>
 
</body>
</html>
